<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-6">Delete cATEGORY</h1>
        <p>Are you sure you want to delete this CATEGORY?</p>
        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Yes, Delete</button>
            <a href="{% url 'list_category' %}" class="bg-gray-500 text-white py-2 px-4 rounded ml-4">Cancel</a>
        </form>
    </div>
</body>
</html>
