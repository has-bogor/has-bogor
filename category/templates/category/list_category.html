<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">List of Categories</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-lg font-semibold mb-2">{{ category.nama_category }}</h2>
                    
                    <div class="mt-4 flex justify-between">
                        <a href="{% url 'update_category' category.id %}" class="text-blue-500 hover:text-blue-700">Edit</a>
                        <a href="{% url 'delete_category' category.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="mt-6 text-center">
            <a href="{% url 'create_category' %}" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Add New Category</a>
        </div>
    </div>
</body>
</html>
