<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <form action="{% url 'pembayaran:create' %}" method="POST" class="bg-gray-800 p-8 rounded-3xl shadow-2xl max-w-lg w-full">
        {% csrf_token %}
        <h1 class="text-center text-3xl font-serif mb-8 text-indigo-200">Buat Pesanan</h1>

        <!-- Product Select -->
        <div class="mb-6">
            <label for="product" class="block text-lg mb-2 text-indigo-200">Pilih Produk:</label>
            <select name="product" id="product" class="w-full py-4 text-center bg-indigo-100 text-gray-700 rounded-full shadow-md focus:outline-none">
                <option value="" disabled selected>Pilih Produk</option>
                {% for item in produk_list %}
                    <option value="{{ item.id }}">{{ item.nama }} - Rp{{ item.harga }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Quantity Input -->
        <div class="mb-6 flex justify-between items-center">
            <label for="amount" class="text-lg text-indigo-200">Jumlah:</label>
            <input type="number" name="amount" id="amount" min="1" placeholder="1" class="w-16 py-2 text-center bg-indigo-100 text-gray-700 rounded-full shadow-md focus:outline-none" required />
        </div>

        <!-- Total Shopping Summary -->
        <div class="mb-6 p-4 bg-gray-700 rounded-xl shadow-inner">
            <p class="text-indigo-200 text-lg">Total Pembayaran: Rp<span id="total_payment"> 0</span></p>
        </div>

        <!-- Hidden Input for Total Payment -->
        <input type="hidden" name="total_payment" id="hidden_total_payment" />

        <script>
            const productPrices = {};
            {% for item in produk_list %}
                productPrices["{{ item.id }}"] = {{ item.harga }};
            {% endfor %}

            document.getElementById('amount').addEventListener('input', function() {
                const amount = this.value;
                const product = document.getElementById('product').value;
                const total = amount * (productPrices[product] || 0);
                
                document.getElementById('total_payment').textContent = total;
                document.getElementById('hidden_total_payment').value = total; 
            });

            document.getElementById('product').addEventListener('change', function() {
                document.getElementById('amount').value = 1;
                document.getElementById('total_payment').textContent = 0;
                document.getElementById('hidden_total_payment').value = 0;
            });

            document.querySelector('form').addEventListener('submit', function(event) {
                const totalPaymentValue = document.getElementById('hidden_total_payment').value;
                if (!totalPaymentValue) {
                    alert("Total pembayaran tidak boleh kosong!");
                    event.preventDefault();
                }
            });
        </script>

        <!-- Payment Method -->
        <div class="mb-6">
            <label for="payment_method" class="block text-lg mb-2 text-indigo-200">Pilih Metode Pembayaran:</label>
            <select name="payment_method" id="payment_method" class="w-full py-4 text-center bg-indigo-100 text-gray-700 rounded-full shadow-md focus:outline-none" required>
                <option value="" disabled selected>Pilih Metode Pembayaran</option>
                <option value="bank_transfer">Bank Transfer</option>
                <option value="credit_card">Credit Card</option>
                <option value="e_wallet">E-Wallet</option>
            </select>
        </div>

        <button type="submit" class="w-full py-4 text-white bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full shadow-lg hover:shadow-xl transition-all hover:bg-gradient-to-l mt-4">
            Bayar
        </button>

        <div class="mt-4 text-center">
            <a href="{% url 'pembayaran:payment_history' %}" class="text-indigo-300 hover:underline">Kembali ke Riwayat Pembayaran</a>
        </div>
    </form>
</body>
</html>
