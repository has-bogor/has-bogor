<head>
    <title>Create Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EBE6F6] flex justify-center items-center min-h-screen">
    <form action="{% url 'create_payment' %}" method="POST" class="bg-white p-8 rounded-3xl shadow-lg max-w-lg w-full">
        {% csrf_token %}
        <h1 class="text-center text-3xl font-serif mb-8">CREATE A NEW PAYMENT</h1>
        
        <!-- Produk Select Box -->
        <div class="mb-6">
            <select name="product" id="product" class="w-full py-4 text-center text-[#000000] bg-[#E4DBFF] rounded-full shadow-md focus:outline-none">
                <option>Pilih Produk</option>
                {% for produk in produk_list %}
                    <option value="{{ produk.id }}">{{ produk.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Input Jumlah -->
        <div class="mb-6">
            <input type="number" name="amount" id="amount" placeholder="Jumlah" class="w-full py-4 text-center text-[#000000] bg-[#E4DBFF] rounded-full shadow-md focus:outline-none" required />
        </div>
        
        <!-- Tombol Buat Pembayaran -->
        <button type="submit" class="w-full py-4 text-white bg-[#D1C4E9] rounded-full shadow-md hover:bg-[#B39DDB] transition-all">BUAT PEMBAYARAN</button>
        <div class="mt-4 text-center">
            <a href="{% url 'payment_history' %}" class="text-blue-600 hover:underline">Kembali ke Riwayat Pembayaran</a>
        </div>
    </form>

</body>
</body>
