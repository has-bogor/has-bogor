<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EBE6F6] p-8">
    <h1 class="text-3xl font-serif mb-8 text-center">RIWAYAT PEMBAYARAN</h1>
    
    <div class="overflow-x-auto mb-4">
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr class="bg-[#D1C4E9]">
                    <th class="py-4 px-6 text-left">ID Pembayaran</th>
                    <th class="py-4 px-6 text-left">Produk</th>
                    <th class="py-4 px-6 text-left">Jumlah</th>
                    <th class="py-4 px-6 text-left">Total Pembayaran</th>
                    <th class="py-4 px-6 text-left">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                    <tr class="border-b hover:bg-gray-100 transition-colors duration-200">
                        <td class="py-4 text-center">{{ payment.id }}</td>
                        <td class="py-4 text-center">{{ payment.product }}</td>
                        <td class="py-4 text-center">{{ payment.amount }}</td>
                        <td class="py-4 text-center">Rp {{ payment.total_payment }}</td> <!-- Pastikan format jumlah dua desimal -->
                        <td class="py-4 text-center">
                            <a href="{% url 'delete_payment' payment.id %}" class="text-red-500 hover:underline">Hapus</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="py-4 text-center">Tidak ada pembayaran yang ditemukan.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Tombol Kembali untuk membuat pembayaran baru -->
    <div class="text-center">
        <a href="{% url 'create_payment' %}" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-4 rounded-full shadow-lg transition-all hover:bg-gradient-to-l hover:from-blue-600 hover:to-blue-700">
            Buat Pembayaran Baru
        </a>
    </div>
</body>
</html>
