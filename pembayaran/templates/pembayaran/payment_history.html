<head>
    <title>Payment History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EBE6F6] p-8">
    <h1 class="text-3xl font-serif mb-8 text-center">RIWAYAT PEMBAYARAN</h1>
    <table class="w-full bg-white rounded shadow">
        <thead>
            <tr class="bg-[#D1C4E9]">
                <th class="py-4">ID Pembayaran</th>
                <th class="py-4">Produk</th>
                <th class="py-4">Jumlah</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
                <tr class="border-b">
                    <td class="py-4 text-center">{{ payment.id }}</td>
                    <td class="py-4 text-center">{{ payment.product.name }}</td>
                    <td class="py-4 text-center">{{ payment.amount }}</td>
                    <td class="py-4 text-center">
                        <a href="{% url 'update_payment' payment.id %}" class="text-blue-500 hover:underline">Edit</a>
                        |
                        <a href="{% url 'delete_payment' payment.id %}" class="text-red-500 hover:underline">Hapus</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="py-4 text-center">Tidak ada pembayaran yang ditemukan.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
