<head>
    <title>Delete Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-3xl shadow-lg max-w-lg w-full">
        <h1 class="text-center text-3xl font-serif mb-8 text-white">HAPUS PEMBAYARAN</h1>
        <p class="text-center mb-6 text-white">Apakah Anda yakin ingin menghapus pembayaran ini?</p>
        <form action="{% url 'pembayaran:delete_payment' payment.id %}" method="POST">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="py-2 px-4 text-white bg-red-500 rounded shadow hover:bg-red-600">Ya, Hapus</button>
                <a href="{% url 'pembayaran:payment_history' %}" class="py-2 px-4 text-white bg-gray-400 rounded shadow hover:bg-gray-500">Batal</a>
            </div>
        </form>
    </div>
</body>
