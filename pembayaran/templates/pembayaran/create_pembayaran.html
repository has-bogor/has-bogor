<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pembayaran</title>
    <!-- Link to Google Fonts for DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply DM Sans font to the entire body */
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-purple-600 p-6">
            <h1 class="text-2xl font-semibold text-white text-center">Buat Pembayaran</h1>
        </div>
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="w-full md:w-auto bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md transform hover:scale-105">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
