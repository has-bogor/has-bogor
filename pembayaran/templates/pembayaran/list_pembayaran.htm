<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6">List Pembayaran</h1>
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">User</th>
                    <th class="py-2 px-4">Amount</th>
                    <th class="py-2 px-4">Payment Method</th>
                    <th class="py-2 px-4">Status</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pembayaran in pembayarans %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ pembayaran.id }}</td>
                    <td class="py-2 px-4">{{ pembayaran.user }}</td>
                    <td class="py-2 px-4">{{ pembayaran.amount }}</td>
                    <td class="py-2 px-4">{{ pembayaran.payment_method }}</td>
                    <td class="py-2 px-4">{{ pembayaran.status }}</td>
                    <td class="py-2 px-4">
