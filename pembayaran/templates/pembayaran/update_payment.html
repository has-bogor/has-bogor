<head>
    <title>Update Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EBE6F6] flex justify-center items-center min-h-screen">
    <form action="{% url 'update_payment' form.instance.id %}" method="POST" class="bg-white p-8 rounded-3xl shadow-lg max-w-lg w-full">
        {% csrf_token %}
        <h1 class="text-center text-3xl font-serif mb-8">UPDATE PEMBAYARAN</h1>

        <!-- Produk Select Box -->
        <div class="mb-6">
            <select name="product" id="product" class="w-full py-4 text-center text-[#000000] bg-[#E4DBFF] rounded-full shadow-md focus:outline-none">
                <option>Pilih Produk</option>
                {% for produk in produk_list %}
                    <option value="{{ produk.id }}" {% if produk.id == form.initial.product %}selected{% endif %}>{{ produk.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Input Jumlah -->
        <div class="mb-6">
            <input type="number" name="amount" id="amount" placeholder="Jumlah" value="{{ form.initial.amount }}" class="w-full py-4 text-center text-[#000000] bg-[#E4DBFF] rounded-full shadow-md focus:outline-none" required />
        </div>
        
        <!-- Tombol Update Pembayaran -->
        <button type="submit" class="w-full py-4 text-white bg-[#D1C4E9] rounded-full shadow-md hover:bg-[#B39DDB] transition-all">UPDATE PEMBAYARAN</button>
    </form>
</body>
