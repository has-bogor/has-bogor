<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-gray-800 flex flex-col justify-center items-center min-h-screen">
    <div class="relative w-full h-screen">
        <img src="{% static 'image/update.jpg' %}" alt="Update Pembayaran" class="w-full h-full object-cover absolute top-0 left-0 z-0 opacity-50">

        <div class="flex justify-center items-center h-full">
            <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full z-10 mt-20">
                <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Detail Pembayaran</h2>
                <p class="text-gray-700"><strong>ID Pembayaran:</strong> {{ payment.id }}</p>
                <p class="text-gray-700"><strong>Total Pembayaran:</strong> Rp {{ payment.total_payment }}</p>
                <p class="text-gray-700"><strong>Metode Pembayaran:</strong> {{ payment.payment_method }}</p>
                <p class="mb-4 text-gray-700"><strong>Status Pembayaran:</strong> {{ payment.status }}</p>
                
                <div class="flex justify-center space-x-2">
                    <a href="{% url 'pembayaran:payment_history' %}" class="bg-gradient-to-r from-purple-500 to-purple-600 text-white py-2 px-4 rounded-full shadow-lg transition-all hover:bg-gradient-to-l hover:from-purple-600 hover:to-purple-700">
                        Riwayat Pembayaran
                    </a>
                    <a href="{% url 'pembayaran:create' %}" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-4 rounded-full shadow-lg transition-all hover:bg-gradient-to-l hover:from-blue-600 hover:to-blue-700">
                        Buat Pembayaran Baru
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
