<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>

<body class="bg-gray-900 flex flex-col justify-center items-center min-h-screen">
    <div class="relative w-full h-screen">
        <img src="{% static 'image/update.jpg' %}" alt="Update Pembayaran" class="w-full h-full object-cover absolute top-0 left-0 z-0 opacity-40">

        <div class="flex justify-center items-center h-full">
            <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full z-10 mt-20">
                <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-200">Detail Pembayaran</h2>
                <p class="text-indigo-100"><strong>ID Pembayaran:</strong> {{ payment.id }}</p>
                <p class="text-indigo-100"><strong>Total Pembayaran:</strong> Rp {{ payment.total_payment }}</p>
                <p class="text-indigo-100"><strong>Metode Pembayaran:</strong> {{ payment.payment_method }}</p>
                <p class="mb-6 text-indigo-100"><strong>Status Pembayaran:</strong> {{ payment.status }}</p>
                
                <div class="flex justify-center space-x-2">
                    <a href="{% url 'pembayaran:payment_history' %}" class="bg-gradient-to-r from-purple-400 to-purple-500 text-white py-2 px-4 rounded-full shadow-lg transition-all hover:bg-gradient-to-l hover:from-purple-500 hover:to-purple-600">
                        Riwayat Pembayaran
                    </a>
                    <a href="{% url 'pembayaran:create' %}" class="bg-gradient-to-r from-blue-400 to-blue-500 text-white py-2 px-4 rounded-full shadow-lg transition-all hover:bg-gradient-to-l hover:from-blue-500 hover:to-blue-600">
                        Buat Pembayaran Baru
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
