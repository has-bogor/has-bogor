{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'promo/style.css' %}"></script>
    <title>Tambah Promo</title>
</head>
<body class="bg-gray-900">
    {% include 'navbar.html' %}

    <div class="flex flex-col min-h-screen">
        <div class="container mx-auto px-4 py-8 mt-16 max-w-xl">
            <h1 class="text-3xl font-bold text-center mb-8 text-white">Tambah Promo</h1>
        
            <div class="bg-gray-800 shadow-md rounded-lg p-6 form-style">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="flex flex-col">
                            <label for="{{ field.id_for_label }}" class="mb-2 font-semibold text-gray-300">
                                {{ field.label }}
                            </label>
                            <div class="w-full">
                                {{ field }}
                            </div>
                            {% if field.help_text %}
                                <p class="mt-1 text-sm text-gray-400">{{ field.help_text }}</p>
                            {% endif %}
                            {% for error in field.errors %}
                                <p class="mt-1 text-sm text-red-500">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <div class="flex justify-center mt-6">
                        <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out w-full">
                            Tambah Promo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
