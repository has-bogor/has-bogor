<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ulasan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Edit Ulasan</h1>
        
        <form action="{% url 'ulasan:edit_ulasan' ulasan.id %}" method="post" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="katalog" class="block font-semibold">Nama Makanan/Souvenir:</label>
                <select id="katalog" name="ulasan_makanan_souvenir" class="block w-full mt-1 p-2 border rounded" required>
                    {% for item in katalog_items %}
                        <option value="{{ item.pk }}" {% if item.pk == ulasan.ulasan_makanan_souvenir.pk %}selected{% endif %}>{{ item.nama }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="rating" class="block font-semibold">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" class="block w-full mt-1 p-2 border rounded" value="{{ ulasan.rating }}" required>
            </div>

            <div class="mb-4">
                <label for="pesan" class="block font-semibold">Pesan Ulasan:</label>
                <textarea id="pesan" name="pesan_ulasan" rows="4" class="block w-full mt-1 p-2 border rounded" required>{{ ulasan.pesan_ulasan }}</textarea>
            </div>

            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Perubahan</button>
            </div>
        </form>
    </div>

</body>
</html>
