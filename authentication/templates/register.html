<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        /* Apply DM Sans font */
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Register Card -->
    <div class="relative bg-gray-800 rounded-xl shadow-lg p-8 max-w-lg w-full z-10">
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10">
        </div>
        <h2 class="text-white text-2xl font-bold text-center mb-4">Create an Account</h2>

        <!-- Form -->
        <form method="POST" class="space-y-3">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="username" class="text-gray-500 text-sm">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="space-y-1">
                <label for="email" class="text-gray-500 text-sm">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="you@yourmail.com" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>

            <!-- Two-column layout for Password and Confirm Password -->
            <div class="flex space-x-4">
                <div class="w-1/2 space-y-1">
                    <label for="password" class="text-gray-500 text-sm">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
                </div>
                <div class="w-1/2 space-y-1">
                    <label for="confirm_password" class="text-gray-500 text-sm">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
                </div>
            </div>

            <!-- Role selection -->
            <div class="space-y-1">
                <label for="user_type" class="text-gray-500 text-sm">Select Role</label>
                <select name="user_type" id="user_type" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
                    <option value="">Select a role</option>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-full hover:bg-blue-700 transition duration-200 shadow-md">
                Register
            </button>
        </form>

        {% if messages %}
        <ul class="mt-3 text-red-500">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Login Link -->
        <div class="text-center mt-4">
            <span class="text-gray-400">Already have an account?</span>
            <a href="{% url 'authentication:login' %}" class="text-blue-600 font-semibold ml-1 hover:underline">Login</a>
        </div>
    </div>
</body>
</html>
