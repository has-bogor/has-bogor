<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        /* Apply DM Sans font */
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    
    <!-- Login Card -->
    <div class="relative bg-gray-800 rounded-xl shadow-lg p-8 max-w-lg w-full z-10">
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10">
        </div>
        <h2 class="text-white text-2xl font-bold text-center mb-6">Welcome Back</h2>

        <!-- Form -->
        <form method="POST" action="{% url 'authentication:login' %}" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="email" class="text-gray-500 text-sm">Enter your mail</label>
                <input type="email" name="email" id="email" placeholder="you@yourmail.com" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="space-y-1">
                <label for="password" class="text-gray-500 text-sm">Enter your password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-full hover:bg-blue-700 transition duration-200 shadow-md">
                Next &rsaquo;
            </button>
        </form>

        <!-- Forgot Password Link -->
        <p class="text-center text-gray-400 mt-4">
            <a href="#" class="hover:underline">Forgot Password?</a>
        </p>

        <!-- Login/Sign Up Links -->
        <div class="text-center mt-4">
            <span class="text-gray-400">Don't Have an Account?</span>
            <a href="{% url 'authentication:register' %}" class="text-blue-600 font-semibold ml-1 hover:underline">Sign Up</a>
        </div>
    </div>
</body>
</html>
