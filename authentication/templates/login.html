<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        /* Apply DM Sans font */
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 max-w-md w-full">
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10">
        </div>
        <h2 class="text-white text-2xl font-bold text-center mb-6">Welcome Back</h2>

        {% if messages %}
        <ul class="mb-4 text-red-500">
            {% for message in messages %}
            <li class="text-center">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'authentication:login' %}" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="username" class="text-gray-500 text-sm">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="space-y-1">
                <label for="password" class="text-gray-500 text-sm">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" class="w-full bg-gray-700 text-white rounded-full px-4 py-2 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-full hover:bg-blue-700 transition duration-200 shadow-md">
                Login
            </button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            <a href="#" class="hover:underline">Forgot password?</a>
        </p>
        <div class="text-center mt-4">
            <span class="text-gray-400">Don't have an account?</span>
            <a href="{% url 'authentication:register' %}" class="text-blue-600 font-semibold ml-1 hover:underline">Register</a>
        </div>
    </div>
</body>
</html>
