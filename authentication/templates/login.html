<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12 w-12">
        </div>
        <h2 class="text-white text-2xl font-bold text-center mb-4">Welcome Back</h2>

        {% if messages %}
        <ul class="mb-4 text-red-500">
            {% for message in messages %}
            <li class="text-center">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'authentication:login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Your Password" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Login</button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            <a href="#" class="hover:underline">Forgot password?</a>
        </p>
        <div class="text-center mt-4">
            <span class="text-gray-400">Don't have an account? </span>
            <a href="{% url 'authentication:register' %}" class="text-blue-600 hover:underline">Register</a>
        </div>
    </div>
</body>
</html>
