{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold text-white mb-4">Update Wishlist Item</h2>
    <form action="{% url 'wishlist:update_wishlist' wishlist_item.product.id %}" method="POST">
        {% csrf_token %}
        <label for="new_product_id" class="text-gray-300">Select a new item:</label>
        <select name="new_product_id" id="new_product_id" class="bg-gray-700 text-white p-2 rounded mb-4">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.nama }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Update</button>
    </form>
</div>
{% endblock %}
