<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">My Wishlist</h1>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% if wishlist_items %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for item in wishlist_items %}
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-xl font-semibold mt-4">{{ item.product.name }}</h2>
                    <p class="mt-2">{{ item.product.description }}</p>
                    <form action="{% url 'remove_from_wishlist' item.product.id %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                            Remove from Wishlist
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-600">Your wishlist is empty.</p>
    {% endif %}
</div>

</body>
</html>
